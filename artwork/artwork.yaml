alternateName: "I descry
From yonder blazing cloud that veils the hill
One of the heavenly host."
identifier: michael
subjectOf: Angels
description: In these lines, Adam describes how he perceives the approach of the angel Michael, who is part of the heavenly host. This moment is significant in the poem as it marks the arrival of the angel who will reveal to Adam the future events and consequences of humanity's actions, including the story of Jesus Christ and the redemption of mankind.
